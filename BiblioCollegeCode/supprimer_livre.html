<script>

$("document").ready(function(){
  
$("#isbn").on('input',function(){
	$.post("titre_isbn.php",{ isbn : $("#isbn").val()},function(data){
	$("#titre").val(data);
  });
});

$("#titre").on('input',function(){
	$.post("titre_isbn.php",{titre: $("#titre").val()}, function(data){
	$("#isbn").val(data);
  });
});
 
$(" #sup_form ").submit( function(e) {
	e.preventDefault();
	
	$.post("supprimer.php",
	{ 
	isbn	: $("#isbn").val(), 
	titre 	: $("#titre").val() 
	},function(data){
	alert(data);
	//redirection
  });
	
});
 
});
 
</script>
